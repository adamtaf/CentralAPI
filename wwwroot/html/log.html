<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Logs – Central API Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6f42c1;
            --accent: #a78bfa;
            --bg: #f5f5f7;
            --text: #2c2c2c;
            --text-muted: #6c6c80;
            --card-bg: rgba(255, 255, 255, 0.8);
        }
        /* Sidebar en dark mode */
        .dark-mode .sidebar {
            background: rgba(42, 40, 54, 0.95);
            box-shadow: 2px 0 12px rgba(0,0,0,0.4);
        }

            .dark-mode .sidebar a {
                color: var(--text-muted);
            }

                .dark-mode .sidebar a:hover {
                    background: var(--primary);
                    color: #fff;
                }

                .dark-mode .sidebar a[title]:hover::after {
                    background: var(--primary);
                }


        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        /* Sidebar */
        .sidebar {
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.06);
        }

        .sidebar {
            z-index: 1000; /* le tooltip passe au-dessus du contenu */
        }

            .sidebar a {
                color: var(--text-muted);
                font-size: 1.5rem;
                margin: 15px 0;
                width: 60px;
                height: 60px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
                position: relative;
            }

                .sidebar a:hover {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

                /* Tooltip */
                .sidebar a[title]:hover::after {
                    content: attr(title);
                    position: absolute;
                    left: 70px;
                    background: #6f42c1;
                    color: #fff;
                    padding: 5px 10px;
                    border-radius: 6px;
                    white-space: nowrap;
                    font-size: 0.85rem;
                    top: 50%;
                    transform: translateY(-50%);
                    z-index: 10;
                }

                .sidebar a.active, .sidebar a[aria-current="page"] {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

        /* Topbar */
        .topbar {
            position: fixed;
            left: 80px;
            right: 0;
            top: 0;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

            .topbar input {
                border-radius: 12px;
                border: 1px solid #ddd;
                padding: 6px 12px;
                width: 280px;
                outline: none;
            }

            .topbar i {
                font-size: 1.4rem;
                cursor: pointer;
            }

        /* Content */
        .content {
            margin-left: 80px;
            padding: 80px 30px 30px 30px;
        }

        /* Card style */
        .card-custom {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        /* Buttons */
        .btn-violet {
            background: #d7c9ff;
            border: none;
            color: var(--primary);
            border-radius: 10px;
        }

            .btn-violet:hover {
                background: var(--primary);
                color: #fff;
            }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--accent);
            color: #fff;
        }

        th, td {
            padding: 12px 10px;
            text-align: left;
            vertical-align: middle;
            font-size: 0.95rem;
        }

        tbody tr {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(6px);
            transition: background 0.3s, transform 0.3s;
        }

            tbody tr:hover {
                background: rgba(255,255,255,0.95);
                transform: translateY(-2px);
            }

        /* Dark mode */
        .dark-mode {
            --bg: #1e1e2f;
            --text: #f5f5f7;
            --text-muted: #b0b0c3;
            --primary: #a78bfa;
            --accent: #6f42c1;
        }

            .dark-mode body {
                background: var(--bg);
                color: var(--text);
            }

            .dark-mode .topbar {
                background: rgba(42, 40, 54, 0.95);
            }

            .dark-mode .card-custom {
                background: rgba(42, 40, 54, 0.7);
            }

            .dark-mode thead {
                background: var(--accent);
            }

            .dark-mode tbody tr {
                background: rgba(42, 40, 54, 0.7);
            }

        /* Responsive */
        @media (max-width: 900px) {
            .topbar input {
                width: 160px;
            }

            .sidebar {
                width: 64px;
            }

            .topbar {
                left: 64px;
            }

            .content {
                margin-left: 64px;
                padding: 80px 16px 16px 16px;
            }
        }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html" title="Dashboard"><i class="bi bi-speedometer2"></i></a>
        <a href="utilisateurs.html" title="Comptes"><i class="bi bi-people"></i></a>
        <a href="api.html" title="API Gateway"><i class="bi bi-box-arrow-in-right"></i></a>
        <a href="rateLimiting.html" title="Rate Limiting"><i class="bi bi-sliders"></i></a>
        <a href="ip-access.html" title="Allow/Blacklist"><i class="bi bi-shield-lock"></i></a>
        <a href="logs.html" class="active" title="Logs"><i class="bi bi-file-text"></i></a>
        <a href="monitoring.html" title="Monitoring"><i class="bi bi-bar-chart-line"></i></a>
        <a href="statistiques.html" title="Analytics"><i class="bi bi-graph-up"></i></a>
        <a href="#" title="Swagger"><i class="bi bi-book"></i></a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="fw-bold fs-5" style="color: black;">Gestion des Logs</div>
        <div class="d-flex gap-3 align-items-center">
            <input type="text" id="globalSearch" placeholder="Rechercher...">
            <i id="darkModeBtn" class="bi bi-moon-stars-fill" title="Dark mode toggle"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <h1 class="mb-4">Gestion des Logs</h1>

        <!-- Add Log Card -->
        <div class="card-custom mb-4">
            <h4 class="mb-3">Ajouter un log</h4>
            <div class="row g-3">
                <div class="col-md-3">
                    <input id="utilisateur" type="text" class="form-control" placeholder="Utilisateur (id ou nom)">
                </div>
                <div class="col-md-3">
                    <input id="cleApi" type="text" class="form-control" placeholder="Clé API">
                </div>
                <div class="col-md-3">
                    <input id="endpoint" type="text" class="form-control" placeholder="Endpoint (ex: /api/ordre)">
                </div>
                <div class="col-md-2">
                    <select id="methode" class="form-select">
                        <option>GET</option>
                        <option>POST</option>
                        <option>PUT</option>
                        <option>DELETE</option>
                        <option>PATCH</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <input id="ip" type="text" class="form-control" placeholder="IP">
                </div>
                <div class="col-md-2">
                    <input id="duree" type="number" class="form-control" placeholder="Durée (ms)">
                </div>
                <div class="col-md-2">
                    <input id="status" type="number" class="form-control" placeholder="Code statut">
                </div>
                <div class="col-md-3">
                    <button class="btn btn-violet w-100" onclick="ajouterLog()">Ajouter</button>
                </div>
            </div>
        </div>

        <!-- Logs Table -->
        <div class="card-custom">
            <h4 class="mb-3">Liste des logs</h4>
            <div class="table-container mt-3">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="width:5%">ID</th>
                            <th style="width:10%">Utilisateur</th>
                            <th style="width:12%">Clé API</th>
                            <th style="width:18%">Endpoint</th>
                            <th style="width:7%">Méthode</th>
                            <th style="width:10%">IP</th>
                            <th style="width:13%">Date</th>
                            <th style="width:7%">Durée (ms)</th>
                            <th style="width:8%">Code</th>
                            <th style="width:8%">Action</th>
                        </tr>
                    </thead>
                    <tbody id="logsTable"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        // Dark mode toggle
        const darkBtn = document.getElementById("darkModeBtn");
        darkBtn.onclick = () => {
            document.body.classList.toggle("dark-mode");
            darkBtn.classList.toggle("bi-moon-stars-fill");
            darkBtn.classList.toggle("bi-brightness-high-fill");
        };

        // Utility to escape single quotes for inline handlers if needed
        function esc(s) { return (s === null || s === undefined) ? '' : String(s).replace(/'/g, "\\'").replace(/"/g, '&quot;'); }

        // Load logs from backend
        async function chargerLogs() {
            try {
                const res = await fetch('/api/logs');
                if (!res.ok) throw new Error('Erreur récupération logs');
                const data = await res.json();
                renderLogs(data);
            } catch (err) {
                console.error(err);
                // fallback: keep table empty
                renderLogs([]);
            }
        }

        // Render logs array to table
        function renderLogs(logs) {
            const tbody = document.getElementById('logsTable');
            let html = '';
            logs.forEach(l => {
                const dateStr = l.date ? new Date(l.date).toLocaleString() : '';
                html += `<tr>
                        <td>${l.id ?? ''}</td>
                        <td>${escapeHtml(l.utilisateur ?? '')}</td>
                        <td>${escapeHtml(l.cleApi ?? '')}</td>
                        <td>${escapeHtml(l.endpoint ?? '')}</td>
                        <td>${escapeHtml(l.methode ?? '')}</td>
                        <td>${escapeHtml(l.ip ?? '')}</td>
                        <td>${dateStr}</td>
                        <td>${l.duree ?? ''}</td>
                        <td>${l.status ?? ''}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="supprimerLog(${l.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>`;
            });
            tbody.innerHTML = html;
            applySearchFilter(); // re-apply search
        }

        // Add a log (POST)
        async function ajouterLog() {
            const payload = {
                utilisateur: document.getElementById('utilisateur').value.trim(),
                cleApi: document.getElementById('cleApi').value.trim(),
                endpoint: document.getElementById('endpoint').value.trim(),
                methode: document.getElementById('methode').value,
                ip: document.getElementById('ip').value.trim(),
                duree: parseInt(document.getElementById('duree').value) || 0,
                status: parseInt(document.getElementById('status').value) || null,
                date: new Date().toISOString()
            };
            if (!payload.endpoint || !payload.methode) return alert('Endpoint et méthode requis');
            try {
                await fetch('/api/logs', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                // clear inputs
                document.getElementById('utilisateur').value = '';
                document.getElementById('cleApi').value = '';
                document.getElementById('endpoint').value = '';
                document.getElementById('ip').value = '';
                document.getElementById('duree').value = '';
                document.getElementById('status').value = '';
                chargerLogs();
            } catch (err) {
                console.error(err);
                alert('Erreur lors de l\'ajout du log');
            }
        }

        // Delete log
        async function supprimerLog(id) {
            if (!confirm('Supprimer ce log ?')) return;
            try {
                await fetch(`/api/logs/${id}`, { method: 'DELETE' });
                chargerLogs();
            } catch (err) {
                console.error(err);
                alert('Erreur suppression');
            }
        }

        // Simple escape for HTML insertion
        function escapeHtml(s) {
            if (!s) return '';
            return String(s)
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#039;');
        }

        // Global search filtering
        const searchInput = document.getElementById('globalSearch');
        searchInput.addEventListener('input', applySearchFilter);

        function applySearchFilter() {
            const q = (searchInput.value || '').toLowerCase().trim();
            document.querySelectorAll('#logsTable tr').forEach(tr => {
                const text = tr.textContent.toLowerCase();
                tr.style.display = text.includes(q) ? '' : 'none';
            });
        }

        // Initial load
        chargerLogs();
    </script>

</body>
</html>
