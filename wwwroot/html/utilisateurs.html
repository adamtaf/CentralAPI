<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des utilisateurs – Central API Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            --primary: #6f42c1;
            --accent: #a78bfa;
            --bg: #f5f5f7;
            --text: #2c2c2c;
            --text-muted: #6c6c80;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        /* Dark mode variables (will override via .dark-mode) */
        .dark-mode {
            --bg: #1e1e2f;
            --text: #f5f5f7;
            --text-muted: #b0b0c3;
            --primary: #a78bfa;
            --accent: #6f42c1;
        }

        /* Base */
        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Sidebar (compact, identical to Dashboard) */
        .sidebar {
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.06);
            z-index: 1000;
        }

            .sidebar a {
                color: var(--text-muted);
                font-size: 1.5rem;
                margin: 12px 0;
                width: 60px;
                height: 60px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
                position: relative;
            }

                .sidebar a.active, .sidebar a[aria-current="page"] {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

                .sidebar a:hover {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }
                /* Tooltip for icons */
                .sidebar a[title]:hover::after {
                    content: attr(title);
                    position: absolute;
                    left: 70px;
                    background: var(--primary);
                    color: #fff;
                    padding: 6px 10px;
                    border-radius: 6px;
                    white-space: nowrap;
                    font-size: 0.85rem;
                    top: 50%;
                    transform: translateY(-50%);
                    z-index: 10;
                }

        /* Topbar (aligned with compact sidebar) */
        .topbar {
            position: fixed;
            left: 80px;
            right: 0;
            top: 0;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 900;
        }

            .topbar input {
                border-radius: 12px;
                border: 1px solid #ddd;
                padding: 6px 12px;
                width: 280px;
                outline: none;
            }

            .topbar i {
                font-size: 1.4rem;
                cursor: pointer;
            }

        /* Page content */
        .content {
            margin-left: 80px;
            padding: 80px 30px 30px 30px;
        }

        /* Card style */
        .card-custom {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        /* Tab buttons */
        .nav-tabs .nav-link {
            border-radius: 10px;
            color: var(--text);
        }

            .nav-tabs .nav-link.active {
                background: var(--accent);
                color: #fff;
                border: none;
            }

        /* Buttons */
        .btn-violet {
            background: #d7c9ff;
            border: none;
            color: var(--primary);
            border-radius: 10px;
        }

            .btn-violet:hover {
                background: var(--primary);
                color: #fff;
            }

        /* Tables */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            background: var(--accent);
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(6px);
            transition: background 0.3s, transform 0.3s;
        }

            tbody tr:hover {
                background: rgba(255,255,255,0.95);
                transform: translateY(-2px);
            }

        /* Small responsive tweaks */
        @media (max-width: 900px) {
            .topbar input {
                width: 160px;
            }

            .sidebar {
                width: 64px;
            }

            .topbar {
                left: 64px;
            }

            .content {
                margin-left: 64px;
                padding: 80px 16px 16px 16px;
            }
        }

        /* Dark mode overrides identical to Dashboard */
        .dark-mode body {
            background: var(--bg);
            color: var(--text);
        }

        .dark-mode .sidebar {
            background: rgba(42,40,54,0.95);
            box-shadow: 2px 0 12px rgba(0,0,0,0.4);
        }

            .dark-mode .sidebar a {
                color: var(--text-muted);
            }

                .dark-mode .sidebar a:hover {
                    background: var(--primary);
                    color: #fff;
                }

        .dark-mode .topbar {
            background: rgba(42,40,54,0.95);
        }

        .dark-mode .card-custom {
            background: rgba(42,40,54,0.7);
        }

        .dark-mode thead {
            background: var(--accent);
        }

        .dark-mode tbody tr {
            background: rgba(42,40,54,0.7);
        }

    </style>
</head>

<body>
    <!-- SIDEBAR -->
    <div class="sidebar">
        <a href="dashboard.html" title="Dashboard"><i class="bi bi-speedometer2"></i></a>
        <a href="utilisateurs.html" title="Comptes" class="active" aria-current="page"><i class="bi bi-people"></i></a>
        <a href="api.html" title="API Gateway"><i class="bi bi-box-arrow-in-right"></i></a>
        <a href="rateLimiting.html" title="Rate Limiting"><i class="bi bi-sliders"></i></a>
        <a href="ip-access.html" title="Allow/Blacklist"><i class="bi bi-shield-lock"></i></a>
        <a href="log.html" title="Logs & Audit"><i class="bi bi-journal-text"></i></a>
        <a href="#" title="Monitoring"><i class="bi bi-bar-chart-line"></i></a>
        <a href="#" title="Analytics"><i class="bi bi-graph-up"></i></a>
        <a href="#" title="Swagger"><i class="bi bi-book"></i></a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        <div class="fw-bold fs-5">Gestion des utilisateurs</div>
        <div class="d-flex gap-3 align-items-center">
            <input type="text" placeholder="Rechercher..." id="globalSearch">
            <i id="darkModeBtn" class="bi bi-moon-stars-fill" title="Basculer le dark mode"></i>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <h1 class="mb-4">Gestion des utilisateurs</h1>

        <div class="card-custom mb-4">
            <h4>Ajouter un utilisateur</h4>
            <div class="row g-3 mt-2">
                <div class="col-md-4">
                    <input id="nom" type="text" class="form-control" placeholder="Nom">
                </div>
                <div class="col-md-4">
                    <input id="email" type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-md-4">
                    <input id="password" type="password" class="form-control" placeholder="Mot de passe">
                </div>
                <div class="col-md-4">
                    <select id="role" class="form-select">
                        <option value="Client">Client</option>
                        <option value="Developpeur">Développeur</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-violet w-100" onclick="creerUtilisateur()">Créer</button>
                </div>
            </div>
        </div>

        <div class="card-custom">
            <h4>Liste des utilisateurs</h4>
            <table class="table table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Email</th>
                        <th>Rôle</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="utilisateurs-table"></tbody>
            </table>
        </div>
    </div>

    <script>
        const btn = document.getElementById("darkModeBtn");
        btn.onclick = () => {
            document.body.classList.toggle("dark-mode");
            btn.classList.toggle("bi-moon-stars-fill");
            btn.classList.toggle("bi-brightness-high-fill");
        };

        async function chargerUtilisateurs() {
            const res = await fetch("/api/utilisateur");
            const data = await res.json();
            let html = "";
            data.forEach(u => {
                html += `
                                <tr>
                                    <td>${u.id}</td>
                                    <td>${u.nom}</td>
                                    <td>${u.email}</td>
                                    <td>${u.role}</td>
                                    <td><button class="btn btn-danger btn-sm" onclick="supprimer(${u.id})">Supprimer</button></td>
                                </tr>`;
            });
            document.getElementById("utilisateurs-table").innerHTML = html;
        }

        async function creerUtilisateur() {
            const utilisateur = {
                nom: document.getElementById("nom").value,
                email: document.getElementById("email").value,
                motDePasse: document.getElementById("password").value,
                role: document.getElementById("role").value
            };
            await fetch("/api/utilisateur", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(utilisateur)
            });
            chargerUtilisateurs();
        }

        async function supprimer(id) {
            await fetch(`/api/utilisateur/${id}`, { method: "DELETE" });
            chargerUtilisateurs();
        }

        chargerUtilisateurs();
    </script>
    <script>

        // Recherche dynamique
        const searchInput = document.querySelector('.topbar input');
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.api-item').forEach(item => {
                const name = item.querySelector('h5').textContent.toLowerCase();
                item.style.display = name.includes(query) ? 'flex' : 'none';
            });
        });
    </script>

</body>
</html>
