<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Monitoring – Central API Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6f42c1;
            --accent: #a78bfa;
            --bg: #f5f5f7;
            --text: #2c2c2c;
            --text-muted: #6c6c80;
            --card-bg: rgba(255, 255, 255, 0.8);
        }

        .dark-mode .sidebar {
            background: rgba(42, 40, 54, 0.95);
            box-shadow: 2px 0 12px rgba(0,0,0,0.4);
        }

            .dark-mode .sidebar a {
                color: var(--text-muted);
            }

                .dark-mode .sidebar a:hover {
                    background: var(--primary);
                    color: #fff;
                }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.06);
        }

            .sidebar a {
                color: var(--text-muted);
                font-size: 1.5rem;
                margin: 15px 0;
                width: 60px;
                height: 60px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
                position: relative;
            }

                .sidebar a:hover {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

                .sidebar a.active {
                    background: var(--accent);
                    color: #fff;
                }

        /* Topbar */
        .topbar {
            position: fixed;
            left: 80px;
            right: 0;
            top: 0;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

            .topbar input {
                border-radius: 12px;
                border: 1px solid #ddd;
                padding: 6px 12px;
                width: 280px;
                outline: none;
            }

        .content {
            margin-left: 80px;
            padding: 80px 30px 30px 30px;
        }

        .card-custom {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

        .btn-violet {
            background: #d7c9ff;
            border: none;
            color: var(--primary);
            border-radius: 10px;
        }

            .btn-violet:hover {
                background: var(--primary);
                color: #fff;
            }

        thead {
            background: var(--accent);
            color: #fff;
        }

        tbody tr {
            background: rgba(255,255,255,0.8);
            transition: 0.3s;
        }

            tbody tr:hover {
                background: rgba(255,255,255,0.95);
                transform: translateY(-2px);
            }

        /* Dark mode */
        .dark-mode {
            --bg: #1e1e2f;
            --text: #f5f5f7;
            --text-muted: #b0b0c3;
            --primary: #a78bfa;
            --accent: #6f42c1;
        }

            .dark-mode .topbar {
                background: rgba(42, 40, 54, 0.95);
            }

            .dark-mode .card-custom {
                background: rgba(42, 40, 54, 0.7);
            }

            .dark-mode thead {
                background: var(--accent);
            }

            .dark-mode tbody tr {
                background: rgba(42, 40, 54, 0.7);
            }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html" title="Dashboard"><i class="bi bi-speedometer2"></i></a>
        <a href="utilisateurs.html" title="Comptes"><i class="bi bi-people"></i></a>
        <a href="api.html" title="API Gateway"><i class="bi bi-box-arrow-in-right"></i></a>
        <a href="rateLimiting.html" title="Rate Limiting"><i class="bi bi-sliders"></i></a>
        <a href="ip-access.html" title="Allow/Blacklist"><i class="bi bi-shield-lock"></i></a>
        <a href="log.html" title="Logs"><i class="bi bi-file-text"></i></a>
        <a href="monitoring.html" class="active" title="Monitoring"><i class="bi bi-bar-chart-line"></i></a>
        <a href="statistiques.html" title="Analytics"><i class="bi bi-graph-up"></i></a>
        <a href="#" title="Swagger"><i class="bi bi-book"></i></a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="fw-bold fs-5" style="color: black;">Monitoring & Alertes</div>
        <div class="d-flex gap-3 align-items-center">
            <input type="text" id="globalSearch" placeholder="Rechercher...">
            <i id="darkModeBtn" class="bi bi-moon-stars-fill" style="font-size: 1.4rem; cursor: pointer;"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <h1 class="mb-4">Monitoring & Alertes</h1>

        <!-- Add Alert -->
        <div class="card-custom mb-4">
            <h4 class="mb-3">Déclencher une alerte</h4>

            <div class="row g-3">
                <div class="col-md-3">
                    <input id="type" type="text" class="form-control" placeholder="Type d'alerte">
                </div>

                <div class="col-md-5">
                    <input id="description" type="text" class="form-control" placeholder="Description">
                </div>

                <div class="col-md-3">
                    <input id="logId" type="number" class="form-control" placeholder="ID du Log">
                </div>

                <div class="col-md-2">
                    <button class="btn btn-violet w-100" onclick="ajouterAlerte()">Déclencher</button>
                </div>
            </div>
        </div>

        <!-- Alerts Table -->
        <div class="card-custom">
            <h4 class="mb-3">Liste des alertes</h4>
            <div class="table-responsive mt-3">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Type</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Log ID</th>
                            <th>Statut</th>
                            <th style="width: 15%;">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="alertsTable"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
        const darkBtn = document.getElementById("darkModeBtn");
        darkBtn.onclick = () => {
            document.body.classList.toggle("dark-mode");
            darkBtn.classList.toggle("bi-moon-stars-fill");
            darkBtn.classList.toggle("bi-brightness-high-fill");
        };

        function escapeHtml(s) {
            if (!s) return "";
            return String(s)
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;");
        }

        // Load alerts
        async function chargerAlertes() {
            try {
                const res = await fetch('/api/alerts');
                const data = await res.json();
                renderAlertes(data);
            } catch (e) {
                console.error(e);
                renderAlertes([]);
            }
        }

        function renderAlertes(list) {
            const tbody = document.getElementById("alertsTable");
            tbody.innerHTML = list.map(a => `
                <tr>
                    <td>${a.id}</td>
                    <td>${escapeHtml(a.type)}</td>
                    <td>${escapeHtml(a.description)}</td>
                    <td>${new Date(a.dateDeclenchement).toLocaleString()}</td>
                    <td>${a.logId}</td>
                    <td>
                        ${a.resolue
                            ? '<span class="badge bg-success">Résolue</span>'
                            : '<span class="badge bg-danger">Active</span>'}
                    </td>
                    <td>
                        ${!a.resolue
                            ? `<button class="btn btn-sm btn-success" onclick="resoudreAlerte(${a.id})">
                                 <i class="bi bi-check-circle"></i>
                               </button>`
                            : ""
                        }
                        <button class="btn btn-sm btn-danger" onclick="supprimerAlerte(${a.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
            `).join("");

            applySearchFilter();
        }

        // Add alert
        async function ajouterAlerte() {
            const payload = {
                type: document.getElementById("type").value.trim(),
                description: document.getElementById("description").value.trim(),
                logId: parseInt(document.getElementById("logId").value),
            };

            if (!payload.type || !payload.description)
                return alert("Type et description requis");

            try {
                await fetch('/api/alerts', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                document.getElementById("type").value = "";
                document.getElementById("description").value = "";
                document.getElementById("logId").value = "";

                chargerAlertes();
            } catch (err) {
                console.error(err);
                alert("Erreur création alerte");
            }
        }

        // Resolve alert
        async function resoudreAlerte(id) {
            try {
                await fetch(`/api/alerts/${id}/resolve`, { method: 'PUT' });
                chargerAlertes();
            } catch (err) {
                console.error(err);
                alert("Erreur lors de la résolution");
            }
        }

        // Delete alert
        async function supprimerAlerte(id) {
            if (!confirm("Supprimer cette alerte ?")) return;
            try {
                await fetch(`/api/alerts/${id}`, { method: 'DELETE' });
                chargerAlertes();
            } catch (err) {
                console.error(err);
                alert("Erreur suppression");
            }
        }

        // Search Filter
        const searchInput = document.getElementById("globalSearch");
        searchInput.addEventListener("input", applySearchFilter);

        function applySearchFilter() {
            const q = searchInput.value.toLowerCase().trim();
            document.querySelectorAll("#alertsTable tr").forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(q) ? "" : "none";
            });
        }

        chargerAlertes();
    </script>

</body>
</html>
