<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Rate Limiting – Central API Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root {
            --primary: #6f42c1;
            --accent: #a78bfa;
            --bg: #f5f5f7;
            --text: #2c2c2c;
            --text-muted: #6c6c80;
            --card-bg: rgba(255, 255, 255, 0.8);
        }
        /* Sidebar en dark mode */
        .dark-mode .sidebar {
            background: rgba(42, 40, 54, 0.95);
            box-shadow: 2px 0 12px rgba(0,0,0,0.4);
        }

            .dark-mode .sidebar a {
                color: var(--text-muted);
            }

                .dark-mode .sidebar a:hover {
                    background: var(--primary);
                    color: #fff;
                }

                .dark-mode .sidebar a[title]:hover::after {
                    background: var(--primary);
                }


        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        /* Sidebar */
        .sidebar {
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.06);
        }

        .sidebar {
            z-index: 1000; /* le tooltip passe au-dessus du contenu */
        }

            .sidebar a {
                color: var(--text-muted);
                font-size: 1.5rem;
                margin: 15px 0;
                width: 60px;
                height: 60px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
                position: relative;
            }

                .sidebar a:hover {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

                /* Tooltip */
                .sidebar a[title]:hover::after {
                    content: attr(title);
                    position: absolute;
                    left: 70px;
                    background: #6f42c1;
                    color: #fff;
                    padding: 5px 10px;
                    border-radius: 6px;
                    white-space: nowrap;
                    font-size: 0.85rem;
                    top: 50%;
                    transform: translateY(-50%);
                    z-index: 10;
                }

                .sidebar a.active, .sidebar a[aria-current="page"] {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

        /* Topbar */
        .topbar {
            position: fixed;
            left: 80px; 
            right: 0;
            top: 0;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

            .topbar input {
                border-radius: 12px;
                border: 1px solid #ddd;
                padding: 6px 12px;
                width: 280px;
                outline: none;
            }

            .topbar i {
                font-size: 1.4rem;
                cursor: pointer;
            }

        /* Content */
        .content {
            margin-left: 80px; 
            padding: 80px 30px 30px 30px;
        }

        /* Statistiques horizontales */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 180px;
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s, box-shadow 0.3s;
        }

            .stat-card:hover {
                transform: translateY(-4px);
                box-shadow: 0 12px 25px rgba(0,0,0,0.12);
            }

            .stat-card h3 {
                margin: 0;
                color: var(--primary);
                font-weight: 700;
            }

            .stat-card small {
                color: var(--text-muted);
            }

        /* Liste interactive APIs */
        .api-list {
            margin-bottom: 40px;
        }

        .api-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(8px);
            border-radius: 14px;
            padding: 12px 18px;
            margin-bottom: 12px;
            transition: transform 0.25s, box-shadow 0.25s;
        }

            .api-item:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            }

            .api-item h5 {
                margin: 0;
                font-weight: 600;
            }

            .api-item small {
                color: var(--text-muted);
            }

        .badge-active {
            background: #4caf50;
            color: #fff;
            border-radius: 12px;
            padding: 3px 10px;
        }

        .badge-inactive {
            background: #f44336;
            color: #fff;
            border-radius: 12px;
            padding: 3px 10px;
        }

        /* Tableau Logs / Monitoring */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--accent);
            color: #fff;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        tbody tr {
            background: rgba(255,255,255,0.8);
            backdrop-filter: blur(6px);
            transition: background 0.3s, transform 0.3s;
        }

            tbody tr:hover {
                background: rgba(255,255,255,0.95);
                transform: translateY(-2px);
            }

        /* Dark mode */
        .dark-mode {
            --bg: #1e1e2f;
            --text: #f5f5f7;
            --text-muted: #b0b0c3;
            --primary: #a78bfa;
            --accent: #6f42c1;
        }

            .dark-mode body {
                background: var(--bg);
                color: var(--text);
            }

            .dark-mode .topbar {
                background: rgba(42, 40, 54, 0.95);
            }

            .dark-mode .stat-card,
            .dark-mode .api-item,
            .dark-mode tbody tr {
                background: rgba(42, 40, 54, 0.7);
            }

            .dark-mode thead {
                background: var(--accent);
            }
    </style>
</head>

<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html" title="Dashboard"><i class="bi bi-speedometer2"></i></a>
        <a href="utilisateurs.html" title="Comptes"><i class="bi bi-people"></i></a>
        <a href="api.html" title="API Gateway"><i class="bi bi-box-arrow-in-right"></i></a>
        <a href="rateLimiting.html" title="Rate Limiting"  class="active" aria-current="page"><i class="bi bi-sliders"></i></a>
        <a href="ip-access.html" title="Allow/Blacklist"><i class="bi bi-shield-lock"></i></a>
        <a href="log.html" title="Logs & Audit"><i class="bi bi-journal-text"></i></a>
        <a href="monitoring.html" title="Monitoring"><i class="bi bi-bar-chart-line"></i></a>
        <a href="statistiques.html" title="Analytics"><i class="bi bi-graph-up"></i></a>
        <a href="#" title="Swagger"><i class="bi bi-book"></i></a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="fw-bold fs-5" style="color: black;">Rate Limiting</div>
        <i id="darkModeBtn" class="bi bi-moon-stars-fill" title="Dark mode toggle"></i>
    </div>

    <!-- Content -->
    <div class="content">

        <h1 class="mb-4">Rate Limiting</h1>

        <!-- Add Rate Limit Rule -->
        <div class="card-custom mb-4">
            <h4 class="mb-3">Ajouter une règle de Rate Limit</h4>
            <div class="row g-3">
                <div class="col-md-3">
                    <input id="cible" type="text" class="form-control" placeholder="Cible (ex: /api/*)">
                </div>
                <div class="col-md-2">
                    <input id="limite" type="number" class="form-control" placeholder="Limite">
                </div>
                <div class="col-md-3">
                    <select id="periode" class="form-select">
                        <option value="minute">Par minute</option>
                        <option value="heure">Par heure</option>
                        <option value="jour">Par jour</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-violet w-100" onclick="ajouterRegle()">Créer</button>
                </div>
            </div>
        </div>

        <!-- Rate Limit Rules Table -->
        <div class="card-custom">
            <h4 class="mb-3">Liste des règles</h4>
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cible</th>
                        <th>Limite</th>
                        <th>Période</th>
                        <th>Actif</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="rate-table"></tbody>
            </table>
        </div>

    </div>

    <script>
        // Dark mode toggle
        const btn = document.getElementById("darkModeBtn");
        btn.onclick = () => {
            document.body.classList.toggle("dark-mode");
            btn.classList.toggle("bi-moon-stars-fill");
            btn.classList.toggle("bi-brightness-high-fill");
        };

        // Load rules
        async function chargerRegles() {
            const res = await fetch("/api/ratelimit");
            const data = await res.json();
            let html = "";
            data.forEach(r => {
                html += `
                    <tr>
                        <td>${r.id}</td>
                        <td>${r.cible}</td>
                        <td>${r.limite}</td>
                        <td>${r.periode}</td>
                        <td>${r.actif ? 'Oui' : 'Non'}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-secondary me-2" onclick="toggleActif(${r.id}, ${r.actif})">
                                ${r.actif ? 'Désactiver' : 'Activer'}
                            </button>
                            <button class="btn btn-danger btn-sm" onclick="supprimer(${r.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>`;
            });
            document.getElementById("rate-table").innerHTML = html;
        }

        // Add rule
        async function ajouterRegle() {
            const cible = document.getElementById("cible").value;
            const limite = parseInt(document.getElementById("limite").value);
            const periode = document.getElementById("periode").value;

            if (!cible || !limite || !periode) return alert("Tous les champs sont requis");

            await fetch("/api/ratelimit", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ cible, limite, periode })
            });

            document.getElementById("cible").value = '';
            document.getElementById("limite").value = '';
            chargerRegles();
        }

        // Toggle actif
        async function toggleActif(id, actif) {
            await fetch(`/api/ratelimit/${id}/toggle`, { method: "PUT" });
            chargerRegles();
        }

        // Delete rule
        async function supprimer(id) {
            if (!confirm('Supprimer cette règle ?')) return;
            await fetch(`/api/ratelimit/${id}`, { method: "DELETE" });
            chargerRegles();
        }

        chargerRegles();
    </script>

</body>
</html>
