<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Statistiques – Central API Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap + Icons + Chart.js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <style>
        :root {
            --primary: #6f42c1;
            --accent: #a78bfa;
            --bg: #f5f5f7;
            --text: #2c2c2c;
            --text-muted: #6c6c80;
            --card-bg: rgba(255, 255, 255, 0.8);
        }
        /* Dark mode overrides */
        .dark-mode {
            --bg: #1e1e2f;
            --text: #f5f5f7;
            --text-muted: #b0b0c3;
            --primary: #a78bfa;
            --accent: #6f42c1;
        }

        body {
            margin: 0;
            font-family: "Inter", "Segoe UI", sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 0px;
            box-shadow: 2px 0 12px rgba(0,0,0,0.06);
            z-index: 1000;
        }

            .sidebar a {
                color: var(--text-muted);
                font-size: 1.5rem;
                margin: 15px 0;
                width: 60px;
                height: 60px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: 0.3s;
                position: relative;
            }

                .sidebar a:hover, .sidebar a.active {
                    background: var(--accent);
                    color: #fff;
                    transform: translateX(5px);
                }

                .sidebar a[title]:hover::after {
                    content: attr(title);
                    position: absolute;
                    left: 70px;
                    background: var(--primary);
                    color: #fff;
                    padding: 6px 10px;
                    border-radius: 6px;
                    white-space: nowrap;
                    font-size: 0.85rem;
                    top: 50%;
                    transform: translateY(-50%);
                    z-index: 10;
                }

        /* Topbar */
        .topbar {
            position: fixed;
            left: 80px;
            right: 0;
            top: 0;
            height: 60px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 900;
        }

            .topbar input {
                border-radius: 12px;
                border: 1px solid #ddd;
                padding: 6px 12px;
                width: 300px;
                outline: none;
            }

            .topbar i {
                font-size: 1.4rem;
                cursor: pointer;
            }

        /* Content */
        .content {
            margin-left: 80px;
            padding: 80px 30px 30px 30px;
        }

        /* Stat cards */
        .stats-row {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            flex: 1;
            min-width: 200px;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 18px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
        }

            .stat-card h3 {
                margin: 0;
                color: var(--primary);
                font-weight: 700;
            }

            .stat-card small {
                color: var(--text-muted);
            }

        /* Controls */
        .controls {
            display: flex;
            gap: 12px;
            align-items: center;
            margin-bottom: 18px;
            flex-wrap: wrap;
        }

            .controls .form-select, .controls .form-control {
                min-width: 180px;
                border-radius: 10px;
            }

        /* Card style */
        .card-custom {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 14px;
            padding: 18px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--accent);
            color: #fff;
        }

        th, td {
            padding: 10px 12px;
            text-align: left;
            font-size: 0.95rem;
            vertical-align: middle;
        }

        tbody tr {
            background: rgba(255,255,255,0.8);
            transition: all .2s;
        }

            tbody tr:hover {
                background: rgba(255,255,255,0.95);
                transform: translateY(-2px);
            }

        /* Buttons */
        .btn-violet {
            background: #d7c9ff;
            border: none;
            color: var(--primary);
            border-radius: 10px;
        }

            .btn-violet:hover {
                background: var(--primary);
                color: #fff;
            }

        /* Dark mode */
        .dark-mode {
            --bg: #1e1e2f;
            --text: #f5f5f7;
            --text-muted: #b0b0c3;
            --primary: #a78bfa;
            --accent: #6f42c1;
        }

            .dark-mode body {
                background: var(--bg);
                color: var(--text);
            }

            .dark-mode .topbar {
                background: rgba(42,40,54,0.95);
            }

            .dark-mode .card-custom, .dark-mode .stat-card {
                background: rgba(42,40,54,0.7);
            }

            .dark-mode thead {
                background: var(--accent);
            }

            .dark-mode tbody tr {
                background: rgba(42,40,54,0.7);
            }

        /* Responsive */
        @media (max-width:900px) {
            .topbar input {
                width: 160px;
            }

            .content {
                padding: 80px 16px;
            }

            .stats-row {
                gap: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="dashboard.html" title="Dashboard"><i class="bi bi-speedometer2"></i></a>
        <a href="utilisateurs.html" title="Comptes"><i class="bi bi-people"></i></a>
        <a href="api.html" title="API Gateway"><i class="bi bi-box-arrow-in-right"></i></a>
        <a href="rateLimiting.html" title="Rate Limiting"><i class="bi bi-sliders"></i></a>
        <a href="ip-access.html" title="Allow/Blacklist"><i class="bi bi-shield-lock"></i></a>
        <a href="logs.html" title="Logs"><i class="bi bi-file-text"></i></a>
        <a href="monitoring.html" title="Monitoring"><i class="bi bi-bar-chart-line"></i></a>
        <a href="statistics.html" class="active" title="Statistiques"><i class="bi bi-graph-up"></i></a>
        <a href="#" title="Swagger"><i class="bi bi-book"></i></a>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <div class="fw-bold fs-5" style="color: black;">Statistiques</div>
        <div class="d-flex gap-3 align-items-center">
            <input type="text" id="globalSearch" placeholder="Rechercher...">
            <i id="darkModeBtn" class="bi bi-moon-stars-fill" title="Dark mode toggle"></i>
        </div>
    </div>

    <!-- Content -->
    <div class="content">

        <h1 class="mb-3">Statistiques & indicateurs</h1>

        <!-- Stat cards -->
        <div class="stats-row">
            <div class="stat-card">
                <small>Total requêtes (période)</small>
                <h3 id="totalRequests">0</h3>
            </div>
            <div class="stat-card">
                <small>Taux d'erreur moyen</small>
                <h3 id="avgErrorRate">0%</h3>
            </div>
            <div class="stat-card">
                <small>Régions suivies</small>
                <h3 id="regionsCount">0</h3>
            </div>
        </div>

        <!-- Controls + chart -->
        <div class="card-custom">
            <div class="d-flex justify-content-between align-items-center mb-3 flex-wrap gap-3">
                <div class="controls">
                    <select id="filterApi" class="form-select">
                        <option value="">Toutes les APIs</option>
                    </select>
                    <select id="filterRegion" class="form-select">
                        <option value="">Toutes les régions</option>
                    </select>
                    <button class="btn btn-outline-secondary" id="refreshBtn"><i class="bi bi-arrow-repeat"></i> Rafraîchir</button>
                </div>
                <div style="min-width:300px; max-width:480px;">
                    <canvas id="chartRequests" height="80"></canvas>
                </div>
            </div>
            <small class="text-muted">Répartition des requêtes par API (dernière période chargée)</small>
        </div>

        <!-- Add quick stat (useful for testing) -->
        <div class="card-custom">
            <h5 class="mb-3">Ajouter une statistique (test)</h5>
            <div class="row g-3 align-items-center">
                <div class="col-md-3">
                    <input id="apiNomInput" type="text" class="form-control" placeholder="Nom API">
                </div>
                <div class="col-md-2">
                    <input id="nbReqInput" type="number" class="form-control" placeholder="Nb requêtes">
                </div>
                <div class="col-md-2">
                    <input id="tauxErrInput" type="number" step="0.01" class="form-control" placeholder="Taux erreur (0-1)">
                </div>
                <div class="col-md-2">
                    <input id="regionInput" type="text" class="form-control" placeholder="Région">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-violet w-100" onclick="ajouterStat()">Ajouter</button>
                </div>
            </div>
        </div>

        <!-- Table -->
        <div class="card-custom">
            <h5 class="mb-3">Liste des statistiques</h5>
            <div class="table-container">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th style="width:6%">ID</th>
                            <th style="width:18%">API</th>
                            <th style="width:12%">Nb Requêtes</th>
                            <th style="width:12%">Taux Erreur</th>
                            <th style="width:12%">Région</th>
                            <th style="width:20%">Date</th>
                            <th style="width:10%">Action</th>
                        </tr>
                    </thead>
                    <tbody id="statsTable"></tbody>
                </table>
            </div>
        </div>

    </div>

    <script>
    // Dark mode toggle (same behaviour as other pages)
    const darkBtn = document.getElementById('darkModeBtn');
    darkBtn.onclick = () => {
        document.body.classList.toggle('dark-mode');
        darkBtn.classList.toggle('bi-moon-stars-fill');
        darkBtn.classList.toggle('bi-brightness-high-fill');
    };

    // Elements
    const statsTable = document.getElementById('statsTable');
    const totalRequestsEl = document.getElementById('totalRequests');
    const avgErrorRateEl = document.getElementById('avgErrorRate');
    const regionsCountEl = document.getElementById('regionsCount');
    const filterApi = document.getElementById('filterApi');
    const filterRegion = document.getElementById('filterRegion');
    const searchInput = document.getElementById('globalSearch');
    const refreshBtn = document.getElementById('refreshBtn');

    let statisticsData = []; // array loaded from server
    let chart = null;

    // Chart setup
    function buildChart(labels = [], values = []) {
        const ctx = document.getElementById('chartRequests').getContext('2d');
        if (chart) chart.destroy();
        chart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels,
                datasets: [{
                    label: 'Requêtes',
                    data: values,
                    backgroundColor: labels.map((_,i)=>`rgba(111,66,193,${0.6 - Math.min(0.3, i*0.02)})`),
                    borderColor: 'rgba(111,66,193,0.9)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: false },
                    tooltip: { mode: 'index' }
                },
                scales: {
                    x: { ticks: { autoSkip: false } },
                    y: { beginAtZero: true }
                }
            }
        });
    }

    // Fetch stats from backend
    async function chargerStats() {
        try {
            const res = await fetch('/api/statistiques');
            if (!res.ok) throw new Error('Erreur fetch statistiques');
            const data = await res.json();
            // normalize dates if needed
            statisticsData = data.map(s => ({
                id: s.id,
                apiNom: s.apiNom ?? s.apiNom ?? s.apiNom, // defensive
                nbRequetes: Number(s.nbRequetes) || 0,
                tauxErreur: Number(s.tauxErreur) || 0,
                region: s.region || '',
                dateStat: s.dateStat || s.date || s.dateStat // support both names
            }));
            populateFilters();
            renderStatsTable();
            updateSummary();
            renderChart();
        } catch (err) {
            console.error(err);
            // fallback empty
            statisticsData = [];
            populateFilters();
            renderStatsTable();
            updateSummary();
            renderChart();
        }
    }

    // Populate filter dropdowns
    function populateFilters() {
        const apis = Array.from(new Set(statisticsData.map(s=>s.apiNom).filter(Boolean))).sort();
        const regions = Array.from(new Set(statisticsData.map(s=>s.region).filter(Boolean))).sort();

        filterApi.innerHTML = '<option value="">Toutes les APIs</option>' + apis.map(a=>`<option value="${escapeHtml(a)}">${escapeHtml(a)}</option>`).join('');
        filterRegion.innerHTML = '<option value="">Toutes les régions</option>' + regions.map(r=>`<option value="${escapeHtml(r)}">${escapeHtml(r)}</option>`).join('');
    }

    // Render table (applies filters + search)
    function renderStatsTable() {
        const q = (searchInput.value || '').toLowerCase().trim();
        const apiFilter = filterApi.value;
        const regionFilter = filterRegion.value;

        const rows = statisticsData
            .filter(s => (apiFilter ? s.apiNom === apiFilter : true))
            .filter(s => (regionFilter ? s.region === regionFilter : true))
            .filter(s => {
                if (!q) return true;
                const text = `${s.apiNom} ${s.nbRequetes} ${s.tauxErreur} ${s.region} ${s.dateStat}`.toLowerCase();
                return text.includes(q);
            })
            .sort((a,b)=> new Date(b.dateStat) - new Date(a.dateStat));

        statsTable.innerHTML = rows.map(s => `
            <tr>
                <td>${s.id ?? ''}</td>
                <td>${escapeHtml(s.apiNom)}</td>
                <td>${s.nbRequetes}</td>
                <td>${(s.tauxErreur * 100).toFixed(2)}%</td>
                <td>${escapeHtml(s.region)}</td>
                <td>${s.dateStat ? new Date(s.dateStat).toLocaleString() : ''}</td>
                <td>
                    <button class="btn btn-sm btn-danger" onclick="supprimerStat(${s.id})">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        `).join('');
    }

    // Update summary cards
    function updateSummary() {
        const totalReq = statisticsData.reduce((acc, s)=>acc + (s.nbRequetes||0), 0);
        const avgErr = statisticsData.length ? statisticsData.reduce((acc,s)=>acc + (s.tauxErreur||0), 0) / statisticsData.length : 0;
        const regionsCount = new Set(statisticsData.map(s=>s.region).filter(Boolean)).size;

        totalRequestsEl.textContent = totalReq.toLocaleString();
        avgErrorRateEl.textContent = (avgErr * 100).toFixed(2) + '%';
        regionsCountEl.textContent = regionsCount;
    }

    // Render chart (requests per API)
    function renderChart() {
        const apiMap = {};
        statisticsData.forEach(s => {
            const name = s.apiNom || '(unknown)';
            apiMap[name] = (apiMap[name] || 0) + (s.nbRequetes || 0);
        });
        const labels = Object.keys(apiMap);
        const values = Object.values(apiMap);
        buildChart(labels, values);
    }

    // Add a statistic (testing)
    async function ajouterStat() {
        const payload = {
            apiNom: document.getElementById('apiNomInput').value.trim(),
            nbRequetes: parseInt(document.getElementById('nbReqInput').value) || 0,
            tauxErreur: parseFloat(document.getElementById('tauxErrInput').value) || 0,
            region: document.getElementById('regionInput').value.trim(),
            dateStat: new Date().toISOString()
        };
        if (!payload.apiNom) return alert('Nom de l\'API requis');
        try {
            await fetch('/api/statistiques', {
                method: 'POST',
                headers: {'Content-Type':'application/json'},
                body: JSON.stringify(payload)
            });
            // clear
            document.getElementById('apiNomInput').value = '';
            document.getElementById('nbReqInput').value = '';
            document.getElementById('tauxErrInput').value = '';
            document.getElementById('regionInput').value = '';
            await chargerStats();
        } catch (err) {
            console.error(err);
            alert('Erreur création statistique');
        }
    }

    // Delete stat
    async function supprimerStat(id) {
        if (!confirm('Supprimer cette statistique ?')) return;
        try {
            await fetch(`/api/statistiques/${id}`, { method: 'DELETE' });
            await chargerStats();
        } catch (err) {
            console.error(err);
            alert('Erreur suppression');
        }
    }

    // Utilities
    function escapeHtml(s){
        if(!s && s !== 0) return '';
        return String(s).replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;').replace(/'/g,'&#039;');
    }

    // Event bindings
    filterApi.addEventListener('change', () => { renderStatsTable(); renderChart(); });
    filterRegion.addEventListener('change', () => { renderStatsTable(); renderChart(); });
    searchInput.addEventListener('input', () => renderStatsTable());
    refreshBtn.addEventListener('click', () => chargerStats());

    // Initial load
    chargerStats();

    </script>
</body>
</html>
